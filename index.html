<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>The Hub</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="bkgd-div">
        <nav class="navbar navbar-expand-lg navbar-light ">
          <a class="navbar-brand" href="#">
            <img class="logo" src="./img/hub-logo.png"alt="">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Find jobs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Browse startups</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">For startups</a>
              </li>
              <li class="nav-item">
                <a class="nav-link line" href="#">Sign in</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="header-info">
          <div class="search-bar">
            <div class="row align">
              <div class="col-sm-7">
                <div class="row white-bkgd">
                  <div class="col-sm-7">
                    <h6>Job title by keyword</h6>
                  </div>
                  <div class="col-sm-5">
                    <h6>Copenhagen. Denmark</h6>
                  </div>
                </div>
              </div>
              <div class="col-sm-5 purple-bkgd" >
                <div class="align">
                  <h6 class="search-button">Search</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="title">
                <h1>Find the <br> most exciting <br> startup jobs</h1>
              </div>
              <div class="sub-title">
                <p>Made by <a href="#">Rainmaking</a> and powered by 
                <a href="#">Danske Bank</a></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="main-image">
                <img src="./img/man-image.png" alt="excited">
              </div>
            </div>
          </div>
        </div>
      </header>
      <footer>
        <div class="row">
          <div class="col-md-6 footer-margin">
            <p>Companies we've helped build</p>
          </div>
          <div class="col-md-6 footer-margin">
            <div class="row">
              <div class="col-md-2">
                <img class="partner-logo" src="./img/logos/100dde6fcfc1a372da9da26b8b4ca2fd.png" alt="">
              </div>
              <div class="col-md-2">
                <img class="partner-logo" src="./img/logos/41_digital_logo_grey_HI.png" alt="">
              </div>
              <div class="col-md-2">
                <img class="partner-logo" src="./img/logos/amazon_PNG20.png" alt="">
              </div>
              <div class="col-md-2">
                <img class="partner-logo" src="./img/logos/IREX_Logo_Grey-H.png" alt="">
              </div>
              <div class="col-md-2">
                <img class="partner-logo" src="./img/logos/graphisoft-logo-grey.png" alt="">
              </div>
              <div class="col-md-2">
                <img class="partner-logo" src="./img/logos/partners-login-vmware-png-logo-10.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
